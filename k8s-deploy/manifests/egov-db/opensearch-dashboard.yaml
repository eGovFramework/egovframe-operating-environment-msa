apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
  namespace: egov-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      containers:
      - name: opensearch-dashboards
        image: opensearchproject/opensearch-dashboards:2.15.0
        ports:
        - containerPort: 5601
        env:
#        - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
#          value: "true"
        - name: OPENSEARCH_SSL_VERIFICATIONMODE # Turns off the security plugin for Dashboards. Recommended only for testing purposes, not for production use.
          value: "none" # "full" : Enables full SSL certificate verification, including hostname validation. Recommended for production environments with valid certificates.
        - name: OPENSEARCH_HOSTS
          value: '["https://opensearch-0.opensearch-headless:9200"]'
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /app/home
            port: 5601
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /app/home
            port: 5601
          initialDelaySeconds: 60
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
  namespace: egov-db
spec:
  selector:
    app: opensearch-dashboards
  ports:
  - port: 5601
    targetPort: 5601
    nodePort: 30561
  type: NodePort
