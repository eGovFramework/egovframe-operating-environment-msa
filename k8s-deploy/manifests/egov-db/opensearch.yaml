apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opensearch
  namespace: egov-db
spec:
  serviceName: opensearch-headless
  replicas: 1
  selector:
    matchLabels:
      app: opensearch
  template:
    metadata:
      labels:
        app: opensearch
    spec:
      initContainers:
      - name: sysctl
        image: busybox
        command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144']
        securityContext:
          privileged: true
      - name: fix-permissions
        image: busybox
        command: ["sh", "-c", "chown -R 1000 /usr/share/opensearch/data"]
        volumeMounts:
          - name: data
            mountPath: /usr/share/opensearch/data
      containers:
      - name: opensearch
        image: opensearch-with-nori:2.15.0
        env:
        - name: discovery.type
          value: single-node
        - name: OPENSEARCH_JAVA_OPTS
          value: "-Xms1g -Xmx1g"
        volumeMounts:
        - name: config
          mountPath: /usr/share/opensearch/config/opensearch.yml
          subPath: opensearch.yml
        - name: certs
          mountPath: /usr/share/opensearch/config/certificates
        - name: data
          mountPath: /usr/share/opensearch/data
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
      volumes:
      - name: config
        configMap:
          name: opensearch-config
      - name: certs
        secret:
          secretName: opensearch-certs
      - name: data
        persistentVolumeClaim:
          # To use hostPath storage, uncomment this and comment out the NFS claim
          # claimName: opensearch-pvc-hostpath
          
          # Using NFS storage
          claimName: opensearch-pvc-nfs

---

apiVersion: v1
kind: Service
metadata:
  name: opensearch
  namespace: egov-db
spec:
  type: NodePort
  selector:
    app: opensearch
  ports:
  - name: http
    port: 9200
    targetPort: 9200
    nodePort: 30920
  - name: performance
    port: 9600
    targetPort: 9600
    nodePort: 30960

---

apiVersion: v1
kind: Service
metadata:
  name: opensearch-headless
  namespace: egov-db
spec:
  clusterIP: None
  selector:
    app: opensearch
  ports:
  - name: http
    port: 9200
    targetPort: 9200
