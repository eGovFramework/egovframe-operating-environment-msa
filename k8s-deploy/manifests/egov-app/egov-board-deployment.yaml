apiVersion: apps/v1
kind: Deployment
metadata:
  name: egov-board
  namespace: egov-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: egov-board
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-java: "true"
      labels:
        app: egov-board
        version: "v4.3.2"
    spec:
      containers:
      - name: egov-board
        image: egovframe/egovboard:4.3.2.k8s
        imagePullPolicy: Always #IfNotPresent : Downloads the image only if it does not exist on the node
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: egov-common-config
        - secretRef:
            name: mysql-secret
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        - name: SERVER_PORT
          value: "80"
        - name: SPRING_CLOUD_CONFIG_ENABLED
          value: "false"
        - name: SPRING_CLOUD_DISCOVERY_ENABLED
          value: "false"
        - name: EUREKA_CLIENT_ENABLED
          value: "false"
        - name: token.accessSecret
          valueFrom:
            configMapKeyRef:
              name: egov-common-config
              key: TOKEN_ACCESS_SECRET
        - name: token.refreshSecret
          valueFrom:
            configMapKeyRef:
              name: egov-common-config
              key: TOKEN_REFRESH_SECRET
        - name: token.accessExpiration
          valueFrom:
            configMapKeyRef:
              name: egov-common-config
              key: TOKEN_ACCESS_EXPIRATION
        - name: token.refreshExpiration
          valueFrom:
            configMapKeyRef:
              name: egov-common-config
              key: TOKEN_REFRESH_EXPIRATION
        - name: roles.roleAdmin
          valueFrom:
            configMapKeyRef:
              name: egov-common-config
              key: ROLES_ROLE_ADMIN
        - name: roles.roleUser
          valueFrom:
            configMapKeyRef:
              name: egov-common-config
              key: ROLES_ROLE_USER
         # 파일 업로드 관련 환경변수 추가
        - name: file.ck.upload-dir
          valueFrom:
            configMapKeyRef:
              name: egov-common-config
              key: FILE_CK_UPLOAD_DIR
        - name: file.ck.allowed-extensions
          valueFrom:
            configMapKeyRef:
              name: egov-common-config
              key: FILE_CK_ALLOWED_EXTENSIONS
        - name: file.board.upload-dir
          valueFrom:
            configMapKeyRef:
              name: egov-common-config
              key: FILE_BOARD_UPLOAD_DIR
        - name: file.board.allowed-extensions
          valueFrom:
            configMapKeyRef:
              name: egov-common-config
              key: FILE_BOARD_ALLOWED_EXTENSIONS
        - name: file.max-file-size
          valueFrom:
            configMapKeyRef:
              name: egov-common-config
              key: FILE_MAX_FILE_SIZE
        - name: SPRING_RABBITMQ_HOST
          value: "rabbitmq.egov-infra.svc.cluster.local"
        - name: SPRING_RABBITMQ_PORT
          value: "5672"
        - name: SPRING_RABBITMQ_USERNAME
          value: "guest"
        - name: SPRING_RABBITMQ_PASSWORD
          value: "guest"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          
         # 파일업로드 볼륨 마운트 추가
        volumeMounts:
        - name: upload-volume
          mountPath: /app/upload
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
            
      # 볼륨 정의 추가
      volumes:
      - name: upload-volume
        persistentVolumeClaim:
          claimName: egov-fileupload-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: egov-board
  namespace: egov-app
spec:
  selector:
    app: egov-board
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
